<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sera Cha Baki</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Data Collection</h2>
        <div class="mb-4">
            <label for="dokan" class="block text-gray-700 font-bold">Cha Store:</label>
            <input type="text" id="dokan" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 font-bold">Amount:</label>
            <input type="number" id="amount" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="addData()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Add Data</button>
        <button onclick="exportToExcel()" class="w-full bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600 transition">Download Excel</button>
        <button onclick="clearData()" class="w-full bg-red-500 text-white p-2 rounded mt-2 hover:bg-red-600 transition">Clear Data</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
